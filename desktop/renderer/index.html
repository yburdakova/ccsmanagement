<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div id="login-screen">
      
        <h1>Login</h1>
        <input type="text" id="authcode-input" placeholder="Enter Auth Code" />
        <button id="start-button">Start</button>
        <p id="login-error" style="color: red; display: none;">Invalid code</p>
    </div>

    <div id="main-screen" style="display: none;">
      <div class="header">
        <div id="connection-status"></div>
        <div id="welcome-text">Welcome</div>
        <button class="icon-btn" id="logout-button">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0078d4"><path d="M200-120q-33 0-56.5-23.5T120-200v-160h80v160h560v-560H200v160h-80v-160q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm220-160-56-58 102-102H120v-80h346L364-622l56-58 200 200-200 200Z"/></svg>
        </button>
      </div>

      <div class="clockin-section">
        <button id="clockin-button">CLOCK-IN</button>
        <div class="timer">00:00</div>
      </div>
      
      <hr class="divider">

      <div class="activity-section">
        <div class="btns-box">
          <button id="prod-btn">BREAK</button>
          <button id="lunch-btn">LUNCH</button>
          <button id="adm-btn">ADMINISTRATION</button>
          <button id="break-btn">TECHNICAL DELAY</button>
        </div>
      </div>

      <hr class="divider">

      <div class="production-section">

        <div class="project-selector-section">
          <div class="selection-with-saving-box">
            <select id="project-select" class="project-select">
              <option value="">— Select Project —</option>
            </select>
            <button class="icon-btn" id="remember-project">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0078d4"><path d="M200-120v-640q0-33 23.5-56.5T280-840h240v80H280v518l200-86 200 86v-278h80v400L480-240 200-120Zm80-640h240-240Zm400 160v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80Z"/></svg>
            </button>
            <button class="icon-btn" id="forget-project">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M840-680H600v-80h240v80ZM200-120v-640q0-33 23.5-56.5T280-840h240v80H280v518l200-86 200 86v-278h80v400L480-240 200-120Zm80-640h240-240Z"/></svg>
            </button>
          </div>
        </div>
      

        <p id="project-role"></p>

        <div id="task-selector-section" style="margin-top: 10px; display: none;">
          <div class="task-box">
            <label for="task-select">Task:</label>
            <select id="task-select">
              <option value="">? Select Task ?</option>
            </select>
          </div>
          <button id="start-task-button" disabled>START</button>
        </div>

        <div id="task-overlay" class="task-overlay" style="display: none;">
          <div class="task-overlay__content">
            <div class="task-overlay__label">In progress</div>
            <div id="task-overlay-name" class="task-overlay__name"></div>
            <div id="task-overlay-timer" class="task-overlay__timer">00:00:00</div>
            <button id="finish-task-button">FINISH</button>
          </div>
        </div>
      </div>

      

    </div>
  </div>

  <script src="renderer.js"></script>
  <script src="network.js"></script>
</body>
