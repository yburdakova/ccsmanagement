<body>
  <div id="login-screen">
    <h1>Login</h1>
    <input type="text" id="authcode-input" placeholder="Enter Auth Code" />
    <button id="start-button">Start</button>
    <p id="login-error" style="color: red; display: none;">Invalid code</p>
  </div>

  <div id="main-screen" style="display: none;">
    <h2 id="welcome-text">Welcome</h2>
    <div id="connection-status">
      <span id="connection-dot" style="color: green;">●</span>
      <span id="connection-label">Online</span>
    </div>

    <button id="clockin-button">CLOCK-IN</button>

    <div class="project-selector-section">
      <label for="project-select">Select Project:</label>
      <select id="project-select">
        <option value="">— Select Project —</option>
      </select>
      <p id="project-role" style="font-style: italic; margin-top: 5px;"></p>

      <div id="task-selector-section" style="margin-top: 10px; display: none;">
        <label for="task-select">Select Task:</label>
        <select id="task-select">
          <option value="">— Select Task —</option>
        </select>
      </div>
      
    </div>

  </div>

  <script src="renderer.js"></script>
  <script src="network.js"></script>
</body>
